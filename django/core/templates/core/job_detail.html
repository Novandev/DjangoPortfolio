{% extends 'base.html' %}

{% block title %}
  {{ object.job_title }} - {{ block.super }}
{% endblock %}

{% block main %}
<h1>{{ object.job_title }}</h1>
<p class="lead">
{{ object.job_description }}
</p>
<img src="https://www.slatecube.com/assets/utilities/image/7018721343.jpg" alt="Grapefruit slice atop a pile of other slices">
{% endblock %}

{% block sidebar %}
<div>
Technologies used:
  <span class="badge badge-primary">
  {{ object.technologies_used }}
  </span>
</div>
{% endblock %}
